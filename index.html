<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <section class="scores">
            <a id="score-link">View High Scores</a>
        </section>

        <section id="timer">Time: 75</section>
    </header>
    <main>
        <section id="start-box" class="center">
            <h1>Coding Quiz Challenge</h1>

            <p class="rules">Try to answer the following code-related questions within the time
                limit. Keep in mind that the incorrect answers will penalize your
                score/time by ten seconds!
            </p>
            <br>
            <div class="button-style">
                <button id="start-button">Start Quiz</button>
            </div>
        </section>

        <section id="question-box" class="hide">
            <h1 id="title">Question</h1>
            <div id="answer-buttons" class="answer-box">
            </div>
            <h2 id="checkAnswer" class="hide"></h2>
            <div class="button-style">
                <button id="next-button" class="hide">Next</button>
            </div>
        </section>

        <section id="score-box" class="hide center">
            <form id='score-form' class="initial-section">
                <h3 id="players-score"></h3>
                <label>Enter your initials</label>
                <input type="text" id="initials-box" maxlength="2" placeholder="initials" class="box" />
                <br>
                <div class="button-style"></div>
                <button id="submit-button">Submit</button>
                </div>
            </form>
        </section>

        <section id="highscores-box" class="hide">
            <div>
                <h1 class="highscoreTitle">High Scores</h1>
                <div id="highscore" class="list">
                    <br>
                </div>
                <div class="button-style">
                    <button id="restart-quiz">Go Back</button>
                    <button id="clear-button">Clear Scores</button>
                </div>
            </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
